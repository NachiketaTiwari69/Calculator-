<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <form>
                <div class="box1">
                    <input type="text" id="display" placeholder="0" style="background-color: #1d1d1d;border: 0;height: 130px;margin-top: 10px;color: aliceblue;font-size: 40px;width: 250px; text-align: right;">
                </div>
                <div class="box2">
                    <div class="numberpad">
                        <div class="fifthrow">
                            <input id="calculation" class="number" type="button" value="C">
                            <input id="decimal" class="number" type="button" value=".">
                            <input id="percentage" class="number" type="button" value="%">
                            <input id="division" class="number" type="button" value="/"> 
                        </div>
                        <div class="fourthrow">
                            <input id="seven" class="number" type="button" value="7">
                            <input id="eight" class="number" type="button" value="8">
                            <input id="nine" class="number" type="button" value="9">
                            <input id="multiplication" class="number" type="button" value="x">
                        </div>
                        <div class="thirdrow">
                            <input id="four" class="number" type="button" value="4">
                            <input id="five" class="number" type="button" value="5">
                            <input id="six" class="number" type="button" value="6">
                            <input id="addition" class="number" type="button" value="+">
                        </div>
                        <div class="secondrow">
                            <input id="one" class="number" type="button" value="1">
                            <input id="two" class="number" type="button" value="2">
                            <input id="three" class="number" type="button" value="3">
                            <input id="subtraction" class="number" type="button" value="-">
                        </div>
                        <div class="firstrow">
                            <input id="delete" class="number" type="button" value="Del">
                            <input id="doublezero" class="number" type="button" value="00">
                            <input id="zero" class="number" type="button" value="0">
                            <input id="equal" class="number" type="button" value="=">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
